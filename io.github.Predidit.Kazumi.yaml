id: io.github.Predidit.Kazumi
# This app needs libwebkit2gtk-4.1 to work properly.
runtime: org.gnome.Platform
runtime-version: '47'
sdk: org.gnome.Sdk
command: kazumi
finish-args:
  # x11 needs ipc permission.
  - --share=ipc
  - --socket=wayland
  - --socket=fallback-x11
  # Flutter needs GPU permission.
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --talk-name=org.kde.StatusNotifierWatcher
cleanup:
  - '*.a'
  - '*.la'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /man
  - /share/man
  - /share/gtk-doc

modules:
  - shared-modules/libayatana-appindicator/libayatana-appindicator-gtk3.json
  - name: kazumi
    buildsystem: simple
    sources:
      - type: file
        url: https://nightly.link/Predidit/Kazumi/actions/runs/12195705806/linux_outputs.zip
        sha256: 7d779d6f5db2b015cf4e98c93f891824ba9fc35fb2c830d36362adf269ae176f
        only-arches: [x86_64]
        dest-filename: linux.zip
        # x-checker-data:
        #   type: json
        #   url: https://api.github.com/repos/Predidit/Kazumi/releases/latest
        #   version-query: .tag_name
        #   url-query: .assets[] | select(.name | contains("linux") and contains("amd64.deb"))
        #     | .browser_download_url
      - type: file
        path: io.github.Predidit.Kazumi.metainfo.xml
      - type: script
        commands:
          - export TMPDIR="$XDG_RUNTIME_DIR/app/$FLATPAK_ID"
          - /app/Kazumi/kazumi "$@"
        dest-filename: kazumi.sh
    build-commands:
      - unzip linux.zip
      # Unzip deb package
      - bsdtar --to-stdout -xf *.deb data.tar.zst | bsdtar -xf -
      # Install binaries
      - cp -r opt/Kazumi ${FLATPAK_DEST}/
      - cp -r usr/share ${FLATPAK_DEST}/
      - install -Dm755 kazumi.sh ${FLATPAK_DEST}/bin/kazumi
      # Install AppStream file
      - install -Dm644 io.github.Predidit.Kazumi.metainfo.xml -t ${FLATPAK_DEST}/share/metainfo/
